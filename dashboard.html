  <!-- Scripts -->

  <script defer src="/src/dashboard.js"></script>
</head>

<body>

  <!-- NAV BAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html?id=1">Flip</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <div class="nav-link" id="userName"></div>
            <div class="nav-link" id="userScore"></div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Modal Button -->
  <div class="button-continaer">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createDeckModal">
      Create Deck
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="createDeckModal" tabindex="-1" role="dialog" aria-labelledby="createDeckModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createDeckModal">Create a new deck</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <form class="form-create-deck">
            <label for="inputName" class="sr-only">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Name" required autofocus>
            <label for="inputDescriptionl" class="sr-only">Description</label>
            <textarea name="description" style="height:70px;" id="description" class="form-control" placeholder="Description" required autofocus></textarea>
            <button class="btn btn-primary btn-block" type="submit">Create New Deck</button>
            <div id="error" class="hide-auth-error">Complete all fields.</div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- DECK GRID-->
  <div class="decks-grid">
  </div>
</body>
