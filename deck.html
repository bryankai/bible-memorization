<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Flip</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- Custom styles -->
  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/dashboard.css" rel="stylesheet">

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script defer src="/src/helpers.js"></script>
  <script defer src="/src/deck.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</head>

<body>

  <!-- NAV BAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html?id=1">Flip</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <div class="nav-link" id="userName"></div>
          </li>
          <li class="nav-item active">
            <div class="nav-link" id="userScore"></div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Modal Button -->
  <div class="button-continaer">
    <div clas="row1">
      <button type="button" class="btn btn-primary" id="quiz">
          QUIZ!
      </button>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createCardModal">
      Create Card
    </button>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="createCardModal" tabindex="-1" role="dialog" aria-labelledby="createDeckModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createCardModal">Create a new card</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <form class="form-create-card">
            <label for="bibleReference" class="sr-only">Bible Reference</label>
            <input type="text" name="name" id="bibleReference" class="form-control" placeholder="Bible Reference" required autofocus>
            <label for="passage" class="sr-only">Passage</label>
            <textarea name="passage" style="height:70px;" id="passage" class="form-control" placeholder="Passage" required autofocus></textarea>
            <button class="btn btn-primary btn-block" type="submit">Create New Card</button>
            <div id="error" class="hide-auth-error">Complete all fields.</div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- DECK GRID-->
  <div class="cards-grid">

  </div>
</body>

</html>
